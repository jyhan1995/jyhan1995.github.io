<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WEIHAI</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />

</head>

<body>


    <div class="grid-container">
        <div class="grid-item">
            <div class="homePic_div">
                <img class="homePic">
            </div>
        </div>
        <div class="grid-item-2">
            <section>
                <input type="text" name="name" class="data-input name" value="" placeholder="Name" required="" maxlength="100">
            </section>
            <section>
                <input type="text" name="email" class="data-input email" value="" placeholder="Email" required="" maxlength="100">
            </section>
            <section>
                <input type="text" name="subject" class="data-input subject" value="" placeholder="Subject" required="" maxlength="100">
            </section>
            <section>
                <textarea class="data-input message" placeholder="Message" required=""></textarea>
            </section>
            <button class="button">send Email</button>

        </div>
        <div class="grid-item-3">




        </div>

        <select id="language-select" onchange="languageSelect(this)">
            <option value ="english">English</option>
            <option value ="chinese">中文</option>
          </select>
    </div>

</body>
<script>
</script>
<script src="javascripts/email.js"></script>
<script src="javascripts/main.js"></script>
<script src="javascripts/language.js"></script>



</html>
